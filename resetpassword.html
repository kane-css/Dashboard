<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Redirecting...</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <p>Redirecting to reset password...</p>
    </div>
    
    <script>
        // Get the hash fragment containing the tokens
        const hash = window.location.hash;
        
        if (hash) {
            // Redirect to the React app with the hash-based route + tokens
            // Remove the first # from the token hash and append it
            window.location.href = '/Dashboard/#/resetpassword' + hash;
        } else {
            // No tokens found, redirect to home
            alert('Invalid or expired reset link');
            window.location.href = '/Dashboard/';
        }
    </script>
</body>
</html>
